<table class="table table-bordered table-hover">
    <thead>
        <th>Title:</th>
        <th>Author:</th>
        <th>Number Of Pages:</th>
        <th>Published Date:</th>
        <th></th>
    </thead>
    <tbody>
        <tr (click)="filldata(item)" *ngFor="let item of service.books " >
            <td> {{ item.title }} </td>
            <td> {{ item.author }} </td>
            <td> {{ item.numberOfPages }} </td>
            <td> {{ item.publishedAt }} </td>
            <td (click)="delete(item.id)"><span class="btn btn-dark">Delete</span></td>

        </tr>
    </tbody>

</table>
